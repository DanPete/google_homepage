<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="css/stylesass.css">
  <title>Google</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <ul>
        <li><a href="www.mail.google.com">Gmail</a></li>
        <li><a href="www.images.google.com">Images</a></li>
        <li class="googleicons"><a href="www.google.com/intl/en/about/products/"></a></li>
        <li><button class="sign_in"><a href="www.accounts.google.com">Sign In</a></button></li>
      </ul>
    </header>
    <div class ="search">
      <img src="assets/googlelogo.png" class="google_img">
      <form class="searchbar">
        <input type="text" class="search_input" placeholder="Something">
      </form>
      <div class="search_buttons">
        <button class="google_search">Google Search</button>
        <button class="feeling_lucky">I'm Feeling Lucky</button>
      </div>
    </div>
    <footer>
      <ul class="lfooter">
        <li>Advertising</li>
        <li>Business</li>
        <li>About</li>
      </ul>
      <ul class="rfooter">
        <li>Privacy</li>
        <li>Terms</li>
        <li>Settings</li>
      </ul>
    </footer>
  </div>
</body>
</html>
